spring.application.name=recommendation-service
server.port=8080

# ===== H2 Database (????????) =====
spring.datasource.url=jdbc:h2:file:./transaction
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.hikari.pool-name=PrimaryPool
spring.datasource.hikari.maximum-pool-size=10

# ===== PostgreSQL Database (???????) =====
spring.secondary-datasource.url=jdbc:postgresql://localhost:5432/rules_db
spring.secondary-datasource.driver-class-name=org.postgresql.Driver
spring.secondary-datasource.hikari.pool-name=RulesPool
spring.secondary-datasource.hikari.maximum-pool-size=5

# ===== JPA =====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# ===== Liquibase =====
spring.liquibase.change-log=classpath:db/changelog/v1.0__init.sql
spring.liquibase.default-schema=public

# ===== ??????????? =====
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=1h

# ===== ??????????? =====
logging.level.root=INFO
logging.level.org.springframework.web=INFO