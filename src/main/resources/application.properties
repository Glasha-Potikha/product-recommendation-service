# ===== Basic Application Settings Ocnova nastroika =====
spring.application.name=recommendation-service
server.port=8080

# ===== H2 Database ( Trankzacia) =====
spring.datasource.url=jdbc:h2:file:./transaction_db;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.hikari.pool-name=PrimaryPool
spring.datasource.hikari.maximum-pool-size=10

# ===== PostgreSQL Database (For the rules - Pravila) =====
spring.rules-datasource.url=jdbc:postgresql://localhost:5432/rules_db
spring.rules-datasource.driver-class-name=org.postgresql.Driver
spring.rules-datasource.hikari.pool-name=RulesPool
spring.rules-datasource.hikari.maximum-pool-size=5

# ===== JPA =====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# ===== Liquibase =====
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml
spring.liquibase.default-schema=public

# ===== Caching (Kechirovanie) =====
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=1h

# ===== Logging (Logirovanie) =====
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG

